<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mega marketplace</title>
    <link rel="stylesheet" href="styleSignIn.css">
  </head>
  <body>
    <div class="center">
      <h1>Inicio de sesion</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Usuario</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Contraseña</label>
        </div>
        <div class="pass">Olvidaste tu contraseña?</div>
        <input type="submit" value="Inicia sesion">
        <div class="signup_link">
            ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
          </div>
      </form>
    </div>

  </body>
</html>
